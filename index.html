<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Results Summary Card</title>
</head>
<body>
    
    <div class="card">

        <div class="result">
            <h3 style="color:hsl(241, 100%, 89%); margin-top:0">Your Result</h3>
            <div class="circle">
                <h1>76</h1>
                <p style="color:hsl(241, 100%, 89%); margin-top: 0;">of 100</p>
            </div>
            <h2 style="color:hsl(221, 100%, 96%)">Great</h2>
            <p style="color:hsl(241, 100%, 89%)">
                You scored higher than 65% of <br>
                the people who have taken <br>
                these tests.
            </p>
        </div>

        <div class="summary">
            <h3 style="padding-left: 30px;">Summary</h3>
            <table style="padding-left: 30px;">
                <tr class="row1">
                    <td style="border-radius: 10px;"><img src="/assets/images/icon-reaction.svg" alt="Reaction-icon"> Reaction</td>
                    <td style="text-align: right; color:black; border-radius: 10px"><strong>80</strong>/100</td>
                </tr>
                <tr class="row2">
                    <td style="border-radius: 10px;"><img src="/assets/images/icon-memory.svg" alt="Memory-icon">Memory</td>
                    <td style="text-align: right; color:black; border-radius: 10px"><strong>92</strong>/100</td>
                </tr>
                <tr class="row3">
                    <td style="border-radius: 10px;"><img src="/assets/images/icon-verbal.svg" alt="verbal-icon">Verbal</td>
                    <td style="text-align: right; color:black; border-radius: 10px" ><strong>61</strong>/100</td>
                </tr>
                <tr class="row4">
                    <td style="border-radius: 10px;px;"><img src="/assets/images/icon-visual.svg" alt="Visual-icon">Visual</td>
                    <td style="text-align: right; color:black; border-radius: 10px"><strong>72</strong>/100</td>
                </tr>
            </table>
            <a class="btn" href="mailto:paste@gmail.com">Continue</a> 
        </div>

    </div>
</body>
</html>
